<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>Password Checker</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript">
     var MIN_LENGTH = 8;
     var desc = new Array();
     desc[0] = "Very Weak";
     desc[1] = "Weak";
     desc[2] = "Better";
     desc[3] = "Medium";
     desc[4] = "Strong";
     desc[5] = "Strongest";
     var badWordList =
             [
                     "help",
                     "1234567",
                     "7654331",
                     "test",
                     "password",
                     "work",
                     "god",
                     "jesus",
                     "link",
                     "love",
             ];
     function checkPassword () {
         var score = -1;
         var password = document.getElementById("inputBox").value;
         var badPhraseFound = false;
         if (password ) {
             score = 0;
         }
         if (password.length >= MIN_LENGTH) {

             score++;
             //if password has both lower and uppercase characters give 1 point
             if ( ( password.match(/[a-z]/) ) && ( password.match(/[A-Z]/) ) ) {
                 score++;
             }

             //if password has at least one number give 1 point
             if (password.match(/\d+/)) {
                 score++;
             }
             //if password has at least one special caracther give 1 point

             if ( password.match(/.[!,@,#,$,%,^,&,*,?,_,~,-,(,)]/) ) {
                 score++;
             }

             //if password bigger than 12 give another 1 point

             if (password.length > 12) {
                 score++;
             }

             for (var i = 0; i < badWordList.length; i++) {
                if (password.search(badWordList[i]) !== -1) {
                    badPhraseFound = true;
                    break;
                }
            }

            if (badPhraseFound) {
                score = 0;
            }
         }

         notify (score);
     }

     function notify (score) {
         var msg;
         if (score === -1)  {
             msg = "Password Not Entered";
         } else {
             msg = desc[score];
         }


         var result = document.getElementById("result");
         result.innerHTML ="";
         result.innerHTML = msg;
         result.setAttribute("class", "strength"+score);
     }

    </script>
</head>
<body>
<div id="wrapper">
    <p><h1>Password Strength Metter</h1></p>
    <label>Password</label><input id="inputBox" type="text" name="pass" onkeyup="checkPassword()"></input>
    <div class="strengthWrap"><label id="result">Password Not Entered</label></div>
</div>
</body>
</html>
