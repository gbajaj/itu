<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>GPA</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript">
            var invalidGrade = -1;
            var gradeTable = {
                            "a" : 4,
                            "b+" : 3.5,
                            "b" : 3,
                            "c+" : 2.5,
                            "c" : 2.00,
                            "d" : 1,
                            "f" : 0,
                            "af" : 0,
                            "wf" : 0
            }


            function readData() {
                var data = document.getElementById('first').value;
                var array = data.split('\n');
                var totalGradePoint = 0;
                var totalHours = 0;
                if (array.length > 0) {
                    var temp;
                    for (var i = 0; i < array.length; i++) {
                        var line = array[i].trim();

                        if (line) {
                            var lineSplit = line.split(' ');
                            var point = gradeTable[lineSplit[1].toLowerCase()];
                            var numHrs = parseInt(lineSplit[2], 10);
                            if (point !== invalidGrade && !isNaN(numHrs) && numHrs > 0) {
                                totalGradePoint += point * numHrs;
                                totalHours += numHrs;
                            }
                        }

                    }
                    var finalGpa = 0;
                    if (totalHours) {
                        var finalGpa = totalGradePoint/totalHours;
                        finalGpa = parseFloat(finalGpa).toFixed(2);
                    }

                    document.getElementById("gradePts").value = totalGradePoint.toString();
                    document.getElementById("hours").value = totalHours.toString();
                    document.getElementById("gpaBox").value = finalGpa.toString();
                }
            };

        </script >
    </head>
    <body>

    <div class="wrapper">
       <h1>Gpa Calculator</h1>
        <div class="textAreaWrapper">
        <textarea id="first" cols="50" rows="10" wrap="physical"></textarea>
        <input type="button" value="Compute GPA" onclick="readData()">
        <div>Total # of Grade points : <input id="gradePts"></input ></br>
        <div>Number # of hours : <input  id="hours"></input ></div>  </br>
        <div>Grade Point Average : <input  id="gpaBox"> </input ></div>
        </div>
    </div>

    </body>
</html>
